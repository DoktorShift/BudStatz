<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudStatz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css"> <!-- Hier wird die CSS-Datei eingebunden -->

    <!-- Favicon fÃ¼r mobile GerÃ¤te -->
    <link rel="apple-touch-icon" href="https://cdn.discordapp.com/attachments/740634453805891710/1285025208004247633/logo_budstats_transparent.png?ex=66e8c47c&is=66e772fc&hm=d1fd838f19d3d3cd22d7dfa975457bc3cd5a46665be4e50f9652047b7404185b&">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/740634453805891710/1285025208004247633/logo_budstats_transparent.png?ex=66e8c47c&is=66e772fc&hm=d1fd838f19d3d3cd22d7dfa975457bc3cd5a46665be4e50f9652047b7404185b&" alt="BudStats Logo">
        </div>
        
        <h1>BudStats</h1>
        
        <form id="ratingForm">
            <div>
                <label for="strain">Strain Name:</label>
                <input type="text" id="strain" name="strain" required>
            </div>
            
            <div class="rating-group">
                <label for="taste">Taste:</label>
                <input type="number" id="taste" name="taste" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="consistency">Consistency:</label>
                <input type="number" id="consistency" name="consistency" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="smell">Smell:</label>
                <input type="number" id="smell" name="smell" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="effect">Effect:</label>
                <input type="number" id="effect" name="effect" min="0.01" max="5.00" step="0.01" required>
            </div>

            <button type="submit">Add Strain Ranking</button>
        </form>

        <h2>Strain Rankings</h2>
        <div id="strainList" class="strain-list">
            <!-- Example of how the strain items will be displayed -->
            <div class="strain-item">
                <h3>Strain Name (Avg. Rating: 4.5)</h3>
                <p>Taste: 4.8</p>
                <p>Consistency: 4.7</p>
                <p>Smell: 4.6</p>
                <p>Effect: 4.5</p>

                <div class="skill">
                <div class="outer">
                <div class="inner">
                <div id="number">
                  0.00
                </div>
                </div>
                </div>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
      <defs>
        <linearGradient id="GradientColor">
          <stop offset="0%" stop-color="#DA22FF" />
          <stop offset="100%" stop-color="#9733EE" />
        </linearGradient>
      </defs>
      <circle cx="80" cy="80" r="70" stroke-linecap="round" />
    </svg>
                
                <!-- Icons fÃ¼r Share, Edit und Delete -->
                <span class="material-symbols-outlined share-icon">share</span> <!-- Share-Icon links -->
                <span class="material-symbols-outlined edit-icon">edit</span>  <!-- Edit-Icon -->
                <span class="material-symbols-outlined delete-icon">delete</span> <!-- Delete-Icon -->
            </div>
        </div>
    </div>

</html>
