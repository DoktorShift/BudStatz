<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Strain Rating - BudStats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css"> <!-- Hier wird die CSS-Datei eingebunden -->
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="logo_budstats_converted.png" alt="BudStats Logo">
        </div>
        
        <h1>Cannabis Strain Ranking - BudStats</h1>
        
        <form id="ratingForm">
            <div>
                <label for="strain">Strain Name:</label>
                <input type="text" id="strain" name="strain" required>
            </div>
            
            <div class="rating-group">
                <label for="taste">Taste:</label>
                <input type="number" id="taste" name="taste" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="consistency">Consistency:</label>
                <input type="number" id="consistency" name="consistency" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="smell">Smell:</label>
                <input type="number" id="smell" name="smell" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="effect">Effect:</label>
                <input type="number" id="effect" name="effect" min="0.01" max="5.00" step="0.01" required>
            </div>

            <button type="submit">Add Strain Ranking</button>
        </form>

        <h2>Strain Rankings</h2>
        <div id="strainList" class="strain-list"></div>
    </div>
</body>
</html>
