<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudStatz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css"> <!-- Hier wird die CSS-Datei eingebunden -->

    <!-- Favicon für mobile Geräte -->
    <link rel="apple-touch-icon" href="https://cdn.discordapp.com/attachments/740634453805891710/1285003432645759078/logo_budstats_converted.png?ex=66e8b034&is=66e75eb4&hm=bce6e2786758bb21c2cf5198b2d51cd062246a2218011e5f29821895f10660d9&">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/740634453805891710/1285003432645759078/logo_budstats_converted.png?ex=66e8b034&is=66e75eb4&hm=bce6e2786758bb21c2cf5198b2d51cd062246a2218011e5f29821895f10660d9&" alt="BudStats Logo">
        </div>
        
        <h1>BudStats</h1>
        
        <form id="ratingForm">
            <div>
                <label for="strain">Strain Name:</label>
                <input type="text" id="strain" name="strain" required>
            </div>
            
            <div class="rating-group">
                <label for="taste">Taste:</label>
                <input type="number" id="taste" name="taste" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="consistency">Consistency:</label>
                <input type="number" id="consistency" name="consistency" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="smell">Smell:</label>
                <input type="number" id="smell" name="smell" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="effect">Effect:</label>
                <input type="number" id="effect" name="effect" min="0.01" max="5.00" step="0.01" required>
            </div>

            <button type="submit">Add Strain Ranking</button>
        </form>

        <h2>Strain Rankings</h2>
        <div id="strainList" class="strain-list"></div>
    </div>

    <script src="app.js"></script> <!-- Hier wird die JavaScript-Datei eingebunden -->
</body>
</html>
