<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudStats</title>
    <!-- Einbindung der Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!-- Einbindung der CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon fÃ¼r mobile GerÃ¤te -->
    <link rel="apple-touch-icon" href="https://github.com/DoktorShift/images/blob/main/budstaz/logo_budstats_transparent.png">
</head>
<body>
    <!-- Hamburger-MenÃ¼ -->
    <div class="menu-container">
        <span class="material-symbols-outlined menu-icon" id="menuIcon">menu</span>
        <div class="dropdown-menu" id="dropdownMenu">
            <input type="file" id="importInput" accept=".json" style="display:none;" />
            <div class="menu-item" id="importData">
                <span class="material-symbols-outlined">file_upload</span>
                <span>Importieren</span>
            </div>
            <div class="menu-item" id="exportData">
                <span class="material-symbols-outlined">file_download</span>
                <span>Exportieren</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="https://github.com/DoktorShift/images/blob/main/budstaz/logo_budstats_transparent.png" alt="BudStats Logo">
        </div>
        
        <h1>BudStats</h1>
        
        <form id="ratingForm">
            <div>
                <label for="strain">Strain Name:</label>
                <input type="text" id="strain" name="strain" required>
            </div>

            <!-- Neues Feld fÃ¼r den Strain-Typ -->
            <div>
                <label for="strainType">Strain Type:</label>
                <select id="strainType" name="strainType" required>
                    <option value="" disabled selected hidden>Select Type</option>
                    <option value="Hybrid">Hybrid</option>
                    <option value="Indica Dominant">Indica Dominant</option>
                    <option value="Sativa">Sativa</option>
                    <option value="Sativa Dominant">Sativa Dominant</option>
                </select>
            </div>
            
            <div class="rating-group">
                <label for="taste">Taste:</label>
                <input type="number" id="taste" name="taste" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="consistency">Consistency:</label>
                <input type="number" id="consistency" name="consistency" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="smell">Smell:</label>
                <input type="number" id="smell" name="smell" min="0.01" max="5.00" step="0.01" required>
            </div>

            <div class="rating-group">
                <label for="effect">Effect:</label>
                <input type="number" id="effect" name="effect" min="0.01" max="5.00" step="0.01" required>
            </div>

            <button type="submit">Add Strain Ranking</button>
        </form>
        
        <!-- Hier werden die Strain-Items angezeigt -->
        <div id="strainList" class="strain-list"></div>
    </div>

    <!-- Footer mit Verlinkung auf Telegram und GitHub -->
    <footer>
        <p>Made ðŸ¥¦ by <strong>DrShift</strong></p>
        <a href="https://t.me/rotation77" target="_blank">
            <!-- Telegram-Logo (Alternative Quelle) -->
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" class="icon">
        </a>
        <a href="https://github.com/DoktorShift" target="_blank">
            <!-- GitHub-Logo (SVG) -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="icon">
        </a>
    </footer>

    <!-- Einbindung der JavaScript-Datei -->
    <script src="app.js"></script>
</body>
</html>
